{% extends 'common/base.html' %}
{% block content%}
<div>BookMark List</div>


<ul>
    {% for video in videos %}
    <li>
        <a href="{% url 'video:bookmark_detail' pk=video.pk %}">
            <p><img src="{{ video.thumbnail }}"></p>
        </a>
        <p>title : {{ video.title }}</p>
        <p>desc : {{ video.description }}</p>
        <p>date : {{ video.published_date|date:"Y.m.d" }}</p>
        <a href="{% url 'video:bookmark_delete' pk=video.pk %}">
            <button type="submit">Delete</button>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
